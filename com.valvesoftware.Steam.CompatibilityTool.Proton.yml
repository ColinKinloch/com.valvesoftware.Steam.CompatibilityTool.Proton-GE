      - *proton_source


  - name: gst-plugins-ugly
    subdir: gst-plugins-ugly
    buildsystem: meson
    builddir: true
    config-opts: &gst-plugins-ugly-config-opts
      - -Dgobject-cast-checks='disabled'
      - -Dglib-asserts='disabled'
      - -Dglib-checks='disabled'
      - -Dglib-checks='disabled'
      - -Ddoc='disabled'
      - -Dexamples=disabled
      - -Dtests=disabled
      - -Dgtk_doc=disabled
      - -Dintrospection=disabled
      - -Dgobject-cast-checks=disabled
      - -Dglib-asserts=disabled
      - -Dglib-checks=disabled
      - -Dnls=disabled
      - -Dbenchmarks=disabled
